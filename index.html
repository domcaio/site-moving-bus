<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Technology - MovingBus</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Union Technology</h1>
            <p>Soluções tecnológicas para o seu futuro!</p>
        </div>
    </header>

    <section id="about-software">
        <div class="container">
            <h2>Conheça o MovingBus</h2>
            <img src="img/slide1.jpeg" alt="Slide da Apresentação do MovingBus">

            <div id="cta" class="floating-box">
                <h2>Teste Grátis por 1 Mês!</h2>
                <p>Cadastre-se agora e ganhe 1 mês de assinatura gratuita do MovingBus. Não perca essa oportunidade!</p>
                <form id="lead-form">
                    <input type="text" id="name" name="name" placeholder="Nome Completo" required>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </section>

    <section id="team">
        <div class="container">
            <h2>Nosso Time</h2>
            <img src="img/team.jpeg" alt="Imagem da Equipe">
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Union Technology. Todos os direitos reservados.</p>
            <p><a href="#" id="visit-site">Visite nosso site oficial</a></p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
